name: remote ssh

on:
  push:
    branches:
      - master

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - name: execute ssh command via using private key
        uses: stenfredd/psymfony@master
        with:
          host: 94.228.118.222
          username: root
          privateKey: ${{ secrets.SSH_KEY }}
          script:
            whoami